---

offlineimap_config_template: offlineimaprc.j2
# Set this variable to a custom template if for whatever reason you want to
# override the one that comes with this role.

offlineimap_config_path: ~/.config/offlineimap/config
# The path where the offlineimaprc file will lie.

offlineimap_config_mode: 0644
# The permissions that will be applied to the config file for offlineimap.

